<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="container">
        <form action="body" class="body">
            <h1  class="tit">Student Form</h1>
            <div class="name">
                <input type="name" placeholder="First name">
                <input type="name" placeholder="last name">
            </div>
            <div class="date">
             <p> Date of Birth </p><input type="date">
            </div>
            <div class="radio">
                <input type="radio" class="m">
                <label for="m">male</label>
                <input type="radio" class="f">
                <label for="f">female</label>
                <input type="radio" class="o">
                <label for="o">other</label>

            </div>
            
            <div class="user">
                <input type="username" placeholder="USERNAME">
                
            </div>
            <div class="pass">
                <input type="password" placeholder="PASSWORD">
            </div>
            <div class="check">
                <input type="checkbox" class="check">
                <label for="check">remender me</label>
                <a href="https://www.youtube.com" class="for">Forget password?</a>
            </div>
            <br>
            <button class="btn"><a href="https://images.pexels.com/photos/27785253/pexels-photo-27785253/free-photo-of-a-monkey-with-a-big-brown-eye-and-a-long-nose.jpeg">SUBMIT</a></button>


        </form>
    </div>
    
</body>
</html>
